name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ✅ Checkout the repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # ✅ Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ✅ Build the Docker image from `metaverse/`
      - name: Build Docker Image
        run: docker build --platform=linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/metaverse-frontend:latest -f metaverse/Dockerfile metaverse/

      # ✅ Push the Docker image to DockerHub
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/metaverse-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # ✅ Checkout the repo again for deployment
      - name: Checkout Code
        uses: actions/checkout@v3

      # ✅ Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # ✅ Configure Kubernetes authentication
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl config view

      # ✅ Update Kubernetes manifests with the new image
      - name: Update Kubernetes Deployment
        run: |
          sed -i "s|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/metaverse-frontend:latest|g" k8s/deployment.yaml
          cat k8s/deployment.yaml  # Debugging output

      # ✅ Apply Kubernetes manifests from `k8s/`
      - name: Deploy to Kubernetes
        run: kubectl apply -f k8s/
