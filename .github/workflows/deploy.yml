name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ✅ Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # ✅ Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ✅ Set Image Tag (Using Git SHA for versioning)
      - name: Set Image Tag
        id: vars
        run: echo "IMAGE_TAG=${{ secrets.DOCKER_USERNAME }}/metaverse-frontend:$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # ✅ Build the Docker image from `metaverse/`
      - name: Build Docker Image
        run: docker build --platform=linux/amd64 -t $IMAGE_TAG -f metaverse/Dockerfile metaverse/

      # ✅ Push the Docker image to DockerHub
      - name: Push Docker Image
        run: docker push $IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # ✅ Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # ✅ Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # ✅ Configure Kubernetes authentication
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl config view

      # ✅ Update Kubernetes Deployment Manifest with the new image
      - name: Update Kubernetes Deployment
        run: |
          sed -i "s|image:.*|image: $IMAGE_TAG|g" k8s/deployment.yaml
          cat k8s/deployment.yaml  # Debugging output

      # ✅ Apply Kubernetes manifests from `k8s/`
      - name: Deploy to Kubernetes
        run: kubectl apply -f k8s/

      # ✅ Verify Deployment Status
      - name: Check Deployment
        run: kubectl rollout status deployment/metaverse-frontend -n default
