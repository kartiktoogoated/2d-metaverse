name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Docker Buildx for cross-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Enable cross-platform building
      - name: Enable Cross-Platform Building
        run: |
          docker run --privileged --rm tonistiigi/binfmt --install all

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker Image for multiple platforms
      - name: Build Docker Image
        run: |
          docker buildx create --use
          docker buildx build --platform linux/amd64,linux/arm64 \
            -t ${{ secrets.DOCKER_USERNAME }}/metaverse-frontend:latest \
            --push \
            -f ./metaverse/Dockerfile ./metaverse

      # Verify the Docker Image (Optional)
      - name: Verify Docker Image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/metaverse-frontend:latest

